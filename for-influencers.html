        <div class="contact-form-block style-two style-three ptb-130">
            <ul class="particle-shapes">
                <li class="dot-shape shape-one"></li>
                <li class="dot-shape shape-two"></li>
                <li class="dot-shape shape-three"></li>
                <li class="dot-shape shape-four"></li>
                <li class="dot-shape shape-five"></li>
            </ul>
            <div class="container ml-b-40">
                <div class="row align-items-center justify-content-center">
                    <div class="col-lg-10 col-md-10">
                        <div class="contact-form-area">
                            <form class="contact-form" id="contact_form" enctype="multipart/form-data" method="POST">
                                <div class="row">
                                    <div class="col-lg-6 col-md-6">
                                        <div class="form-group">
                                            <label for="firstName">İsim *</label>
                                            <input class="form-controller" id="firstName" name="firstName" type="text" required>
                                        </div>
                                    </div>
                                    <div class="col-lg-6 col-md-6">
                                        <div class="form-group">
                                            <label for="lastName">Soyisim *</label>
                                            <input class="form-controller" id="lastName" name="lastName" type="text" required>
                                        </div>
                                    </div>
                                    <div class="col-lg-6 col-md-6">
                                        <div class="form-group">
                                            <label for="email">Email *</label>
                                            <input class="form-controller" id="email" name="email" type="email" required>
                                        </div>
                                    </div>
                                    <div class="col-lg-6 col-md-6">
                                        <div class="form-group">
                                            <label for="phone">Telefon *</label>
                                            <input class="form-controller" id="phone" name="phone" type="text" required>
                                        </div>
                                    </div>
                                    <div class="col-lg-6 col-md-6">
                                        <div class="form-group">
                                            <label for="instagram">Instagram Hesabı </label>
                                            <input class="form-controller" id="instagram" name="instagram" type="text">
                                        </div>
                                    </div>
                                    <div class="col-lg-6 col-md-6">
                                        <div class="form-group">
                                            <label for="youtube">YouTube Hesabı </label>
                                            <input class="form-controller" id="youtube" name="youtube" type="text">
                                        </div>
                                    </div>
                                    <div class="col-lg-6 col-md-6">
                                        <div class="form-group">
                                            <label for="twitter">Twitter Hesabı </label>
                                            <input class="form-controller" id="twitter" name="twitter" type="text">
                                        </div>
                                    </div>
                                    <div class="col-lg-6 col-md-6">
                                        <div class="form-group">
                                            <label for="tiktok">TikTok Hesabı </label>
                                            <input class="form-controller" id="tiktok" name="tiktok" type="text">
                                        </div>
                                    </div>
                                    <div class="col-lg-6 col-md-6">
                                        <div class="form-group">
                                            <label for="twitch">Twitch Hesabı </label>
                                            <input class="form-controller" id="twitch" name="twitch" type="text">
                                        </div>
                                    </div>
                                    <div class="col-lg-6 col-md-6">
                                        <div class="form-group">
                                            <label for="other">Diğer </label>
                                            <input class="form-controller" id="other" name="other" type="text">
                                        </div>
                                    </div>
                                    <div class="col-12">
                                        <div class="form-group">
                                            <label for="message">Kendiniz Hakkında Bilgi Paylaşın </label>
                                            <textarea class="form-controller" id="message" name="message" rows="4" cols="50"></textarea>
                                        </div>
                                    </div>
                                    <div class="col-12 mrt-15">
                                        <button class="btn btn-primary rounded-pill btn-gradient-three" type="submit">Gönder</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
